<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="JS/user.js" defer></script>
    <script src="JS/persona.js" defer></script>
    <script src="JS/code.js" defer></script>   
</head>
<body>

    <div id="general">

        <header>
            <section id="menu">
                <input type="button" value="Inicio" id="navInicio">
                <input type="button" value="Ingreso" id="navLogin">
                <input type="button" value="Registro" id="navRegistro">
                <input type="button" value="Cerrar sesiÃ³n" id="navCerrarSesion">
                <input type="button" value="Agregar censado" id="navAgregarPersona">
                <input type="button" value="Listado de censados" id="navObtenerPersonas">
                <input type="button" value="Mapa" id="navMostrarMapa">
            </section>
        </header>


        <section class="seccion" id="sec-inicio" style="display: none;">
            <h1>Bienvenido/a</h1>
        </section>


        <section class="seccion" id="sec-registro">
            <h2>Registro</h2>
            <label for="txtUser">Usuario: </label>
            <input type="text" id="txtUser" placeholder="Ingrese su usuario"><br>

            <label for="txtPass">Password: </label>
            <input type="password" id="txtPass" placeholder="Ingrese su password"><br>

            <input type="button" value="Registrar" id="btnRegistrar"><br>

            <p id="registro-msg"></p>
        </section>


        <section class="seccion" id="sec-login">
            <h2>Login</h2>
            <label for="txtUserLogin">Usuario: </label>
            <input type="text" id="txtUserLogin" placeholder="Ingrese su usuario"><br>

            <label for="txtPassLogin">Password: </label>
            <input type="password" id="txtPassLogin" placeholder="Ingrese su password"><br>

            <input type="button" value="Ingresar" id="btnIngresar"><br>

            <p id="login-msg"></p>
        </section>


        <section class="seccion" id="sec-agregarCensado" style="display: none;">
            <label for="nombrePersona">Nombre: </label>
            <input type="text" id="nombrePersona"><br>

            <select id="slcDepartamentos">
                <option value="-1">Departamento</option>
            </select><br>

            <select id="slcCiudades">
                <option value="-1">Ciudad</option>
            </select><br>

            <label for="dateFechaNac">Fecha de nacimiento: </label>
            <input type="date" id="dateFechaNac"><br>

            <select id="slcOcupacion">
                <option value="-1">Ocupacion</option>
            </select><br>

            <input type="button" value="Confirmar" id="btnCensar"><br>

            <p id="addcensado-msg"></p>
        </section>


        <section class="seccion" id="sec-listadoCensados" style="display: none;">
            <h2>Personas censadas.</h2>

            <form>
                <fieldset>
                    <legend>Filtro por ocupacion</legend>
                    <select id="slcOcupacion">
                        <option value="-1">Ocupacion</option>
                    </select>

                    <input type="button" value="Filtrar" id="btnFiltro">
                </fieldset>
            </form>

            <table id="table-censados">
                <tr>
                    <th>Nombre</th>
                    <th>Departamento</th>
                    <th>Ciudad</th>
                    <th>Fecha de nacimiento</th>
                    <th>Ocupacion</th>
                </tr>
            </table>

            <article>
                <p id="censadosTotales"></p>
            </article>
        </section>


        <section class="seccion" id="sec-mapa" style="display: none;"></section>
    </div>




    








</body>
</html>
